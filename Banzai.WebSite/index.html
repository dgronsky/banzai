<!-- index.html -->
<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="banzaiApp">
<head>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/banzai.lg.css" />
    <link rel="stylesheet" href="./css/banzai.md.css" />
    <link rel="stylesheet" href="./css/banzai.sm.css" />
    <link rel="stylesheet" href="./css/banzai.xs.css" />

    <link rel="stylesheet" href="./css/social-networks.css">
    <link rel="stylesheet" href="./bower_components/jcapslide-bower/dist/css/style.css" />
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="./bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="./bower_components/jcapslide-bower/dist/js/jquery.capSlide.js"></script>


    <script src="./scripts/models.js" type="text/javascript"></script>
    <script src="./scripts/common.js" type="text/javascript"></script>
    <script src="./scripts/app.js" type="text/javascript"></script>


    <script src="./scripts/controllers/maincontroller.js" type="text/javascript"></script>
    <script src="./scripts/controllers/homecontroller.js" type="text/javascript"></script>
    <script src="./scripts/controllers/infocontroller.js" type="text/javascript"></script>

    <script src="./scripts/controllers/shopcontroller.js" type="text/javascript"></script>
    <script src="./scripts/controllers/teamcontroller.js" type="text/javascript"></script>
    <script src="./scripts/controllers/trainerscontroller.js" type="text/javascript"></script>

    <script src="./scripts/directives/thumbnail.js" type="text/javascript"></script>
    <script src="./scripts/directives/thumbnail-details.js" type="text/javascript"></script>

</head>

<!-- define angular controller -->
<body ng-controller="mainController" id="main" class="{{page}}">
    <div class="wrapper container">
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/">{{BrandName}}</a>
                    </div>
                    <div class="collapse navbar-collapse plug-right" id="menu">

                        <ul class="nav navbar-nav">
                            <!--<li class="active"><a href="#">Home</a></li>-->
                            <!--<li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Page 1-1</a></li>
                                    <li><a href="#">Page 1-2</a></li>
                                    <li><a href="#">Page 1-3</a></li>
                                </ul>
                            </li>-->
                            <li><a href="#/"><i class="fa fa-home"></i> В начало</a></li>
                            <li><a href="#info"><i class="fa fa-info-circle"></i> Иформация</a></li>
                            <li><a href="#team"><i class="fa fa-user-circle"></i> Команда</a></li>
                            <li><a href="#trainers"><i class="fa fa-user-secret"></i> Тренера</a></li>
                            <li><a href="#shop"><i class="fa fa-shopping-bag"></i> Магазин</a></li>
                            <li><a href="blank:about" data-toggle="modal" data-target="#socialContactsModal"><i class="fa fa-address-book-o"></i> О нас</a></li>
                        </ul>

                    </div>
                </div>
            </nav>
        </header>


        <div class="page-content-wrapper">
            <div class="row content info text-center title-page-container title-{{page}}-container">
                <span class="title-page-text title-{{page}}-text">
                    {{pageHeader}}
                </span>
            </div>

            <div class="container" ng-view></div>
        </div>
        
    </div>
    <footer class="container">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs sitemap">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6" >
                                <a href="#/">В начало</a>
                                <a href="#info">Иформация</a>
                                <a href="#team">Команда</a>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <a href="#trainers">Тренера</a>
                                <a href="#shop">Магазин</a>
                                <a href="blank:about" data-toggle="modal" data-target="#socialContactsModal">О нас</a>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-6 footer-logo">

                        <img src="./content/images/favicon/android-icon-48x48.png" />

                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6 social">
                        <a href="https://vk.com/banzai_team" class="fa fa-vk" target="_blank"></a>
                        <a href="https://www.facebook.com/banzaikarateteam" class="fa fa-facebook" target="_blank"></a>
                        <a href="https://www.youtube.com/channel/UC1IFLnA3X21JLUPxTrKEWRA/featured" class="fa fa-youtube" target="_blank"></a>
                        <a href="https://www.youtube.com/channel/UC1IFLnA3X21JLUPxTrKEWRA/featured" class="fa fa-instagram" target="_blank"></a>
                    </div>

                </div>
            </div>
        </footer>

    

    <div class="modal fade" id="socialContactsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <h2 class="modal-title" id="modalAboutUsLabel">О нас</h2>
                </div>
                <div class="modal-body">
                    <div class="row ">
                        <div class="social-button-list">
                            <div>
                                <a href="#" class="fa fa-vk"></a><a href="https://vk.com/banzai_team" class="social-address" target="_blank">Группа в VK</a>
                            </div>
                            <div>
                                <a href="#" class="fa fa-facebook"></a><a href="https://www.facebook.com/banzaikarateteam" class="social-address" target="_blank">Группа в Facebook</a>
                            </div>
                            <div>
                                <a href="#" class="fa fa-youtube"></a><a href="https://www.youtube.com/channel/UC1IFLnA3X21JLUPxTrKEWRA/featured" class="social-address" target="_blank">Канал на YouTube</a>
                            </div>

                            <div>
                                <a href="#" class="fa fa-instagram"></a><a href="https://www.youtube.com/channel/UC1IFLnA3X21JLUPxTrKEWRA/featured" class="social-address" target="_blank">Инстаграм</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
