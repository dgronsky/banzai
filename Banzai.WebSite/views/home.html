<div class="container-fluid text-center">
    <div class="row content home">

        <div class="col-lg-12 col-md-12 col-sm-12 padding-zero">
            <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides" no-pause="true">
                <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                    <img ng-src="{{slide.image}}"  class="img-responsive"> <!--style="margin:auto;"--> 
                    <div class="carousel carousel-no-controls">
                        <div class="carousel-inner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
