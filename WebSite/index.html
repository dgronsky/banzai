<!-- index.html -->
<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="banzaiApp">
<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/banzai.css">
    <link rel="stylesheet" href="./css/social-networks.css">
    <!-- SPELLS -->
    <!-- load angular via CDN -->


    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/ui.bootstrap/src/"
    <script src="./scripts/app.js"></script>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand hidden-sm hidden-md" href="/"><span class="hidden-md"></span>BANZAI - SPORT CLUB</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> В начало</a></li>
                    <li><a href="#info"><i class="fa fa-info-circle"></i> Иформация</a></li>
                    <li><a href="#team"><i class="fa fa-user-circle"></i> Команда</a></li>
                    <li><a href="#trainers"><i class="fa fa-user-secret"></i> Тренера</a></li>
                    <li><a href="#shop"><i class="fa fa-shopping-bag"></i> Магазин</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#socialContactsModal"><i class="fa fa-address-book-o"></i> О нас</a></li>
                 
                </ul>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
        <div ng-view></div>


        <!-- angular templating -->
        <!-- this is where content will be injected -->
    </div>
    <div class="modal fade" id="socialContactsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <h2 class="modal-title" id="modalAboutUsLabel">О нас</h2>
                </div>
                <div class="modal-body">
                    <div class="row ">
                        <div class="social-button-list">
                            <div>
                                <a href="#" class="fa fa-vk"></a><a href="https://vk.com/banzai_team" class="social-address" target="_blank">Группа в VK</a>
                            </div>
                            <div>
                                <a href="#" class="fa fa-facebook"></a><a href="https://www.facebook.com/banzaikarateteam" class="social-address" target="_blank">Группа в Facebook</a>
                            </div>
                            <div>
                                <a href="#" class="fa fa-youtube"></a><a href="https://www.youtube.com/user/dmitrygronsky1/videos?shelf_id=0&view=0&sort=dd" class="social-address" target="_blank">Канал на YouTube</a>
                            </div>

                            <div>
                                <a href="#" class="fa fa-instagram"></a><a href="https://www.youtube.com/user/dmitrygronsky1/videos?shelf_id=0&view=0&sort=dd" class="social-address" target="_blank">Инстаграм</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

</html>
